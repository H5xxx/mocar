<!DOCTYPE html>
<html lang='en'>

<head>
    <meta content='text/html; charset=utf-8' http-equiv='content-type'>
    <meta name='viewport' content='minimal-ui,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no'>
    <title>预约服务</title>
    <link rel='stylesheet' href='../css/base.css'>
    <link rel='stylesheet' href='../css/service.css'>
    <link rel='stylesheet' href='../css/accessories.css'>
    <script src='../js/lib/template.js'></script>
    <script src='../js/lib/sea.js'></script>
    <script src='../js/lib/zepto.js'></script>
    <script src='../js/lib/spine.js'></script>

</head>

<body>
    <!-- 预约服务 选择配件 开始 -->
    <div id='accessories-info'>
        <div id='car-info' class='mt20px'>
            <i class='site-icons icon-car'></i>

            <div class='content-area '>
                <div class='justify select-wrapper'>
                    <select name="carSelect" id="carSelect">
                        <option value="NB520Z">
                            <span class="brand info">
                                奥迪
                            </span>
                            <span class='model info'>
                                国产A4    
                            </span>
                            <span class="displacement info">
                                1.8T
                            </span>
                            <span class='carNo info last'>
                                NB520Z
                            </span>
                        </option>
                    </select> 
                    
                </div>
            </div>
        </div>
        <div id='service-info' class=''>
            <i class='site-icons icon-service'></i>

            <div class='content-area select-wrapper'>
                <select name="serviceSelect" id="serviceSelect">
                    <option value="">
                        <span class="brand info">
                            摩卡汽车保养服务
                        </span>
                        <span class='carNo info last'>
                            160元
                        </span>
                    </option>
                    <option value="">
                        <span class="brand info">
                            摩卡汽车保养服务(豪华版)
                        </span>
                        <span class='carNo info last'>
                            260元
                        </span>
                    </option>
                </select>

            </div>
        </div>
        <div id='service-detail' class=''>
            <i class='site-icons icon-accessory'></i>

            <div class='content-area'>
                <ul>
                    <li class=''>
                        <p class="accessory info">
                            机油
                        </p>
                        <div class="select-wrapper">
                            <select name="" id="">
                                <option value="">
                                    <span class='model info'>
                                        嘉实多磁护SN级5w-40
                                    </span>
                                    <span class='carNo info last'>
                                        260元
                                    </span>
                                </option>
                                <option value="">
                                    <span class='model info'>
                                        嘉实多磁护SN级5w-40
                                    </span>
                                    <span class='carNo info last'>
                                        360元
                                    </span>
                                </option>
                            </select>
                        </div>
                    </li>
                    <li class=''>
                        <p class="accessory info">
                            机滤
                        </p>
                        <div class="select-wrapper">
                            <select name="" id="">
                                <option value="">
                                    <span class='model info'>
                                        曼牌 W 940/25
                                    </span>
                                    <span class='carNo info last'>
                                        NB520Z
                                    </span>
                                </option>
                            </select>
                        </div>
                    </li>
                    <li class=''>
                        <p class="accessory info">
                            空气过滤器
                        </p>
                        <div class="select-wrapper">
                            <select name="" id="">
                                <option value="">
                                    <span class='model info'>
                                        曼牌 C27 192/1
                                    </span>
                                    <span class='carNo info last'>
                                        NB520Z
                                    </span>
                                </option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    <!-- 公共遮罩层 -->
    <div class="overlayer"></div>
    <!-- 公共弹出窗口 start -->
    <div class="popup-wrapper">
        <div class='popup mocar-tip-popup'>
            <div class="title">选择配件</div>
            <div class="popup-content">
                <p>摩卡提供和使用的所有配件，均可<br/>在京东自营商店买到。</p>
                <br>
                <p>如果你选择自行购买配件，下单后</br>我们会将对应的配件信息发送给您。</p>
            </div>
            <div class="command-area">
                <a href="javascript:void(0);" class="mocarbtn">选择摩卡配件</a>
                <a href="./door.html" class="buyelsebtn">自行购买</a>
            </div>
        </div>
    </div>
    <!-- 公共弹出窗口 end -->
    <div class='footer'>
        <a href="./door.html">
            <i class='site-icons icon-nextstep'></i>
        </a>
        <div class='content-area justify-wrap'>
            <span class='tip justify-content'>总价：<span>667</span>元</span>
        </div> 
    </div>
    <!-- 预约服务 选择配件 结束 -->
    <script>
        var mocarbtn = document.querySelector(".mocarbtn");
        var overlayer = document.querySelector(".overlayer");
        var popupWrapper = document.querySelector(".popup-wrapper");
        mocarbtn.addEventListener('click', function(e) {
            popupWrapper.style.display = "none";
            overlayer.style.display = "none";
        });
    </script>
</body>

</html>
