<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>选择车型</title>
    <link rel="stylesheet" href="../css/service.css">
    <script src="../js/lib/template.js"></script>
    <script src="../js/lib/sea.js"></script>
    <script src="../js/lib/zepto.js"></script>
    <script src="../js/lib/spine.js"></script>
    <script src="../js/lib/route.js"></script>
    <script src="../js/lib/manager.js"></script>

    <script id="template-navigator" type="text/html">
        <span class="j-nav" data-nav="/brand">品牌</span>
        {{if bid}}
        <span class="j-nav" data-nav="/brand/{{bid}}/series">车系</span>
        {{if sid}}
        <span class="j-nav" data-nav="/brand/{{bid}}/series/{{sid}}/model">年款</span>
        {{if mid}}
        <span class="j-nav" data-nav="/brand/{{bid}}/series/{{sid}}/model/{{mid}}/displacement">排量</span>
        {{/if}}
        {{/if}}
        {{/if}}
        
    </script>

    <script id="template-brand-item" type="text/html">
        <h1>BRAND</h1>
        <ul>
            {{each list as item i}}
                <li class="j-nav" data-nav="/brand/{{item.id}}/series">{{item.name}}</li>
            {{/each}}
        </ul>
    </script>
    <script id="template-series-item" type="text/html">
        <h1>SERIES</h1>
        <ul>
            {{each list as item i}}
                <li class="j-nav" data-nav="/brand/{{bid}}/series/{{item.id}}/model">{{item.name}}</li>
            {{/each}}
        </ul>
    </script>
    <script id="template-model-item" type="text/html">
        <h1>MODEL</h1>
        <ul>
            {{each list as item i}}
                <li class="j-nav" data-nav="/brand/{{bid}}/series/{{sid}}/model/{{item.id}}/displacement">{{item.name}}</li>
            {{/each}}
        </ul>
    </script>
    <script id="template-displacement-item" type="text/html">
        <h1>DISPLACEMENT</h1>
        <ul>
            {{each list as item i}}
                <li class="j-nav" data-nav="/brand">{{item.name}}</li>
            {{/each}}
        </ul>
    </script>
</head>
<body>
    <div id="navigator" class="crumble">
    </div>
    <div id='car-brand'>
        <div class="j-brand-container">
        </div>
    </div>
    <div id='car-series'>
        <div class="j-series-container">
        </div>
    </div>
    <div id='car-model'>
        <div class="j-model-container">
        </div>
    </div>
    <div id='car-displacement'>
        <div class="j-displacement-container">
        </div>
    </div>
    <script>
    seajs.use("../js/page/service");
    </script>

</body>

</html>
