<!DOCTYPE html>
<html lang='en'>

<head>
    <meta content='text/html; charset=utf-8' http-equiv='content-type'>
    <meta name='viewport' content='minimal-ui,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no'>
    <title>选择车型</title>
    <link rel='stylesheet' href='../css/service.css'>
    <script src='../js/lib/template.js'></script>
    <script src='../js/lib/sea.js'></script>
    <script src='../js/lib/zepto.js'></script>
    <script src='../js/lib/spine.js'></script>

</head>

<body>
    <!-- 上门信息 开始 --><!--
    <div id='schedule-info'>
        <div id='generalAddress' class='hight110px'>
            <i class='site-icons icon-location'></i>
            <div class='ml130px zero-font-size'>
                <span class='first border-buttom'>
                    <select name='citySelect' id='citySelect'>
                        <option value='北京市'>北京市</option>
                        <option value='上海市'>上海市</option>
                        <option value='天津市'>天津市</option>
                    </select>
                </span>
                <span class='second border-buttom'>
                    <select name='districtSelect' id='districtSelect'>
                        <option value='海淀区'>海淀区</option>
                        <option value='东城区'>东城区</option>
                        <option value='西城区'>西城区</option>
                    </select>
                </span>
            </div>
        </div>
        <div id='detailAddress' class='hight110px'>
            <div class='ml130px border-buttom'>
                <input type='text' name='detailAddressInput' id='detailAddressInput' placeholder='输入详细地址'>
            </div>
        </div>
        <div id='scheduleTime' class='hight110px'>
            <i class='site-icons icon-shedule'></i>
            <div class='ml130px zero-font-size'>
                <span class='first border-buttom'>
                    <select name='daySelect' id='daySelect'>
                        <option value='2014-07-22'>2014-07-22</option>
                        <option value='2014-07-23'>2014-07-23</option>
                        <option value='2014-07-24'>2014-07-24</option>
                    </select>
                </span>
                <span class='second border-buttom'>
                    <select name='timeSelect' id='timeSelect'>
                        <option value='13:00'>13:00</option>
                        <option value='14:00'>14:00</option>
                        <option value='15:00'>15:00</option>
                    </select>
                </span>
            </div>
        </div>
        <div id='carNo' class='hight110px'>
            <i class='site-icons icon-car'></i>

            <div class='ml130px  border-buttom'>
                <input type='text' placeholder='车牌号，例如京NB520Z' id='carNoInput' name='carNoInput'>
            </div>
        </div>
        <div id='name' class='hight110px'>
            <i class='site-icons icon-user'></i>
            <div class='ml130px  border-buttom'>
                <input type='text' placeholder='姓名' id='nameInput' name='nameInput'>
            </div>
        </div>
        <div id='phoneNumber' class='hight110px'>
            <i class='site-icons icon-phone'></i>
            <div class='ml130px  border-buttom'>
                <input type='text' placeholder='手机号码' id='phoneInput' name='phoneInput'>
            </div>
        </div>
    </div>-->
    <!-- 上门信息 结束 -->
    <!-- 预约提交成功 开始 -->
    <div id='schedule-success'>
        <div id='success-tip'>
            <i class='site-icons icon-success mt40px' style='margin-top:35px'></i>
            <div class='content-area height110px'>
                <div class='justify'>
                    <span class='tip'>稍候客服会联系您确认服务信息，请保持手机通讯畅通</span>
                </div>
            </div> 
        </div>
        <div id='car-info' class='mt20px'>
            <i class='site-icons icon-car '></i>

            <div class='content-area height80px'>
                <div class='justify'>
                    <span class="brand info">
                        奥迪
                    </span>
                    <span class='model info'>
                        国产A4    
                    </span>
                    <span class="displacement info">
                        1.8T
                    </span>
                    <span class='carNo info last'>
                        NB520Z
                    </span>
                </div>
            </div>
        </div>
        <div id='service-info' class=''>
            <i class='site-icons icon-service'></i>

            <div class='content-area height80px'>
                <span class="brand info">
                    摩卡汽车保养服务
                </span>
                <span class='carNo info last'>
                    160元
                </span>
            </div>
        </div>
        <div id='service-detail' class=''>
            <i class='site-icons icon-service'></i>

            <div class='content-area'>
                <ul>
                    <li class='height80px'>
                        <p class="accessory info">
                            机油
                        </p>
                        <span class='model info'>
                            嘉实多磁护SN级5w-40
                        </span>
                        <span class='carNo info last'>
                            260元
                        </span>
                    </li>
                    <li class='height80px'>
                        <p class="accessory info">
                            机滤
                        </p>
                        <span class='model info'>
                            曼牌 W 940/25
                        </span>
                        <span class='carNo info last'>
                            NB520Z
                        </span>
                    </li>
                    <li class='height80px'>
                        <p class="accessory info">
                            空气过滤器
                        </p>
                        <span class='model info'>
                            曼牌 C27 192/1
                        </span>
                        <span class='carNo info last'>
                            NB520Z
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div id='address-info' class=''>
            <i class='site-icons icon-location'></i>
            <div class='content-area height80px'>
                    <span class='city info'>
                        北京市
                    </span>
                    <span class='district info'>
                        海淀区
                    </span>
                    <span class='district info'>
                        西二旗西路领秀新硅谷D区54号101
                    </span>
            </div>
        </div>
        <div id='schedule-info' class=''>
            <i class='site-icons icon-shedule'></i>
            <div class='content-area height80px'>
                    <span class='day info'>
                        2014-07-22
                    </span>
                    <span class='time info last'>
                        13:00
                    </span>
            </div>
        </div>
        
    </div>
    <!-- 预约提交成功 开始 -->
</body>

</html>
